<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Leasing</title>
</head>
<body>
    <section class="main">
        <h1>Рассчитайте стоимость автомобиля в лизинг</h1>
    <form class="main_form">
       <div class="main_form_container range_block" disabled>
          <input type="range" id="price" name="price" min="1500000" max="10000000" value="3300000">
            <p contentEditable="true" id="price_value">3300000</p>
            <span>₽</span>
            <label for="price">Стоимость автомобиля</label>
            
            <div class="range_block_bar"></div>
       </div>
       <div class="main_form_container range_block">
          <input type="range" id="initial-payment" name="initial-payment" min="150000" max="10000000" value="420000">
            <p contentEditable="true">420 000</p>
            <span id="init-percentage">13%</span>
            <label for="initial-payment">Первоначальный взнос</label>
            <div class="range_block_bar"></div>
       </div>
       <div class="main_form_container range_block">
          <input type="range" name="lease-term" id="lease-term" min="6" max="120" value="60">
            <p contentEditable="true">60</p>
            <span>мес.</span>
            <label for="lease-term">Срок лизинга</label>
            <div class="range_block_bar"></div>
       </div>
       <div class="main_form_container">
            <label for="sum">Сумма договора лизинга</label>
            <h2 name="sum" id="leasing_sum">4 467 313 ₽</h2>
       </div>
       <div class="main_form_container">
            <label for="monthly_payment">Ежемесячный платеж от</label>
            <h2 name="monthly_payment" id="monthly_payment">114 455 ₽</h2>
       </div>
       <button><span class="button_text">Оставить заявку</span></button>
    </form>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
